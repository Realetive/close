<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="wrapper">

                    <div class="side showroom">
                    </div>
                    <div class="side description">
                        <div class="schedule">{{schedule}}</div>
                        <div class="awards">{{{awards}}}</div>
                        <div class="title">{{title}}</div>
                        <div class="content">{{{content}}}</div>

                        <div class="footer">
                            <div class="premier"><span>Премьера:</span><span>{{premier}}</span></div>
                            <div class="director"><span>Режиссер:</span><span>{{director}}</span></div>
                            <div class="restrictions"><span>Возрастное ограничение:</span><span>{{restrictions}}</span></div>
                        </div>

                        <button type="button" class="btn btn-primary buy-ticket">Купить билет</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
