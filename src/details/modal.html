<div class="modal fade" tabindex="-1" role="dialog" data-title="{{key}}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="wrapper">

                    <div class="half slider" id="details-slider">
                        <ol class="carousel-indicators">
                            <li data-target="#details-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#details-slider" data-slide-to="1"></li>
                            <li data-target="#details-slider" data-slide-to="2"></li>
                            <li data-target="#details-slider" data-slide-to="3"></li>
                            <li data-target="#details-slider" data-slide-to="4"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="item active slide slide-1"></div>
                            <div class="item slide slide-2"></div>
                            <div class="item slide slide-3"></div>
                            <div class="item slide slide-4"></div>
                            <div class="item slide slide-5"></div>
                        </div>
                    </div>
                    <div class="half description">
                        <div class="schedule">{{{schedule}}}</div>
                        <div class="title">{{{title}}}</div>
                        <div class="author">{{author}}</div>
                        <div class="awards">{{{awards}}}</div>
                        <div class="content">{{{content}}}</div>

                        <div class="footer">
                            <div class="premier"><span>Премьера:</span><span>{{premier}}</span></div>
                            <div class="director"><span>Режиссер:</span><span>{{director}}</span></div>
                            <div class="restrictions"><span>Возрастное ограничение:</span><span>{{restrictions}}</span></div>
                        </div>

                        <button type="button" class="btn btn-primary buy-ticket">Купить билет</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
